<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title class="title">Chat Application</title>
  </head>
  <body>
    <h1>Convo</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">
            Hello!
            <span>Bluebird | 30 November 5:58pm</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Hello!
            <span>Bluebird | 30 November 5:58pm</span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">Jingla in typing a message</p>
        </li>
      </ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          class="message-input"
          id="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
      <h3 class="clients-total" id="clients-total">Total member: 2</h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
